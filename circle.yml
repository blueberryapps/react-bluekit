machine:
  node:
    version: 6

dependencies:
  override:
    - npm install -g gulp
    - npm install
    - cd example && npm install
  cache_directories:
    - node_modules
    - example/node_modules

test:
  override:
    - gulp ava
    - gulp eslint
    - cd example && gulp:
        background: true
    - sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:3000/

deployment:
  create_release_branch:
    branch:
      - master
    commands:
      - ./publish
